<!DOCTYPE html>
<html lang="en">
    <head>        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Testing RGBA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <style>	       
            @import url('https://fonts.googleapis.com/css?family=Poppins');

            body {
                width: 100%;
                max-width: 60%;
                margin:auto;
                padding:0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            }

            h1 {
                font-weight:400;
                font-size:60px;
                text-align:center;
                padding:20px;
                margin:0;
            }

            h2 {
                position:fixed;
                right:2vw;
                line-height:1;
                padding:0;
                margin:0;
                bottom:3vh;
                font-size:16vw;
                z-index:1;
                opacity:.025;
            }

            div {                
                border:solid 1px black;
                margin:20px;
                position:relative;
                z-index:2;
            }            
            div:nth-child(1),
            div:nth-child(2) {
                background:#fff;
            }
            div:nth-child(3),
            div:nth-child(4) {
                background:#ccc;
            }
            div:nth-child(5),
            div:nth-child(6) {
                background-image:url(http://www.hellogroup.com/wp-content/uploads/page/peopleHero.jpg);
                background-size:cover;
                background-position:top center;
            }

            div:nth-child(1),
            div:nth-child(3),
            div:nth-child(5) {
                margin-top:60px;
            }

            div:nth-child(1) h1,
            div:nth-child(3) h1,
            div:nth-child(5) h1 {
                color:#7f7f7f;
            }
            div:nth-child(2) h1,
            div:nth-child(4) h1,
            div:nth-child(6) h1 {
                color:rgba(0,0,0,0.5);
            }            
        </style>        
    </head>
    <body>                        
        <div><h1>#7f7f7f</h1></div>
        <div><h1>rgba(0,0,0,0.5)</h1></div>
        <div><h1>#7f7f7f</h1></div>
        <div><h1>rgba(0,0,0,0.5)</h1></div>
        <div><h1>#7f7f7f</h1></div>        
        <div><h1>rgba(0,0,0,0.5)</h1></div>

        <h2>hex vs rgba</h2>
    </body>
</html>
